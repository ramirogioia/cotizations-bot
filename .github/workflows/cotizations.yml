name: Cotizations Bot

on:
  schedule:
    # 11:00, 14:00, 17:00 (AR, UTC-3) -> 14, 17, 20 UTC
    - cron: "0 14,17,20 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar cotizations-bot
        run: |
          python test.py

